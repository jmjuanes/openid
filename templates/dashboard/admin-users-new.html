{% extends 'layouts/dashboard.html' %}

{% block dashboardContent %}
    <form class="siimple-form" method="post">
        <div class="siimple-form-title">Register a new user</div>
        <div class="siimple-form-detail">Check all the information is correct before registering the user.</div>
        <!-- Alert -->
        {% include 'partials/alert.html' %}
        <!-- Name -->
        <div class="siimple-form-field">
            <div class="siimple-form-field-label">Username</div>
            <input type="text" class="siimple-input siimple-input--fluid" placeholder="Type the username" name="name" required>
        </div>
        <div class="siimple-form-field">
            <div class="siimple-form-field-label">Email of the user</div>
            <input type="text" class="siimple-input siimple-input--fluid" placeholder="User email" name="email" required>
        </div>
        <div class="siimple-form-field">
            <div class="siimple-form-field-label">Password</div>
                <input type="password" class="siimple-input" name="pwd" pattern=".{6,}" title="6 characters minimum" required><br>
            <div class="siimple-form-field-helper">Be sure that you enter a secure password</div>
        </div>
        <div class="siimple-form-field">
            <div class="siimple-btn siimple-btn--green" onclick="sendForm('create-user')">Register user</div>
            <input id="create-user" type="submit" value="Create user" style="display:none;">
        </div>
    </form>
{% endblock %}
