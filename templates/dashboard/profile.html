{% extends "layouts/dashboard.html" %}

{% block dashboardContent %}
<form class="siimple-form" method="post">
    <div class="siimple-form-title">Profile</div>
    <div class="siimple-form-detail">
        Edit your personal information.
    </div>
    <!-- Alert -->
    {% if alert_message %}
    <div class="siimple-alert siimple-alert--{{ alert_color }}" id="alert">
        <div class="siimple-close" onclick=hideElement('alert')></div>
        {{ alert_message }}
    </div>
    {% endif %}
    <!-- Form -->
    <div class="siimple-form-field">
        <div class="siimple-form-field-label">Your name</div>
        <input type="text" class="siimple-input siimple-input--fluid" value="{{ name }}" name="name" required>
        <div class="siimple-form-field-helper">This is the name other users will see.</div>
    </div>
    <div class="siimple-form-field">
        <div class="siimple-btn siimple-btn--green" onclick="sendForm('profile-submit')">Update profile</div>
        <input id="profile-submit" type="submit" value="Sign in" style="display:none;">
    </div>
</form>
{% endblock %}
