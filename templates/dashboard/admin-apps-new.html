{% extends "layouts/dashboard.html" %}

{% block dashboardContent %}
<form class="siimple-form" method="post">
    <div class="siimple-form-title">Register a new application</div>
    <div class="siimple-form-detail">Check all the information is correct before registering the application.</div>
    <!-- Name -->
    <div class="siimple-form-field">
        <div class="siimple-form-field-label">Name of the application</div>
        <input type="text" class="siimple-input siimple-input--fluid" placeholder="Application name" name="name">
    </div>
    <div class="siimple-form-field">
        <div class="siimple-form-field-label">Detail of the application</div>
        <input type="text" class="siimple-input siimple-input--fluid" placeholder="Application detail" name="detail">
    </div>
    <div class="siimple-form-field">
        <div class="siimple-form-field-label">URL</div>
        <input type="text" class="siimple-input siimple-input--fluid" placeholder="Application URL" name="redirect" id="app-redirect">
        <div class="siimple-form-field-helper">Be sure that you enter a valid URL</div>
    </div>
    <div class="siimple-form-field">
        <div class="siimple-btn siimple-btn--green" onclick="checkUrl('app-redirect','create-app')">Register application</div>
        <input id="create-app" type="submit" value="Change password" style="display:none;">
    </div>
</form>
{% endblock %}
